cradle:
  multi:
    - path: "./"
      config:
        cradle:
          cabal:
            - path: "./src"
              component: "lib:streamly"
    - path: "./core"
      config:
        cradle:
          cabal:
            - path: "./core/src"
              component: "lib:streamly-core"
    - path: "./benchmark_core"
      config:
        cradle:
          cabal:
            - path: "./benchmark_core/Streamly/Benchmark/Data/Stream/StreamD.hs"
              component: "bench:Data.Stream.StreamD"
            - path: "./benchmark_core/Streamly/Benchmark/Data/Stream/StreamK.hs"
              component: "bench:Data.Stream.StreamK"

dependencies:
  - streamly.cabal
  - ./core/streamly-core.cabal
  - hie.yaml
